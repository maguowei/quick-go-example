apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: example
  name: hello
  labels:
    app: hello
spec:
  replicas: 1
  template:
    metadata:
      name: hello
      labels:
        app: hello
    spec:
      containers:
        - name: hello
          image: example/hello
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
  selector:
    matchLabels:
      app: hello
